<f:layout name="Default"/>

<f:section name="main">

    <div class="container">
        <div class="lexique-search-container">
            <form action="" class="lexique-search">
                <input type="text" name="" id="" placeholder="{f:translate(key: 'field.search.placeholder')}">
                <button type="button" class="btn full" type="submit"><calq:svg name="search" width="24" height="24"/></button>
            </form>
        </div>

        <div class="lexique-index-container">
            <ul>
                <f:for each="{glossary.letterGroupsAndOthersInverted}" key="index" as="group" iteration="itr">
                    <li>
                        <a href="#{index}"
                           class="{f:if(condition: '{index} == \'A\'', then:'is-active')}">{index}</a>
                    </li>
                </f:for>
            </ul>
        </div>
        <div class="content">
            <f:for each="{glossary.letterGroupsAndOthersInverted}" as="group">
                <f:if condition="{group.terms}">
                    <h2 class="has-border-bottom">{group.index}</h2>
                    <f:for each="{group.terms}" as="term">
                        <div class="lexique-content">
                            <h3>{term.term}</h3>
                            <f:format.html>{term.description}</f:format.html>
                        </div>
                    </f:for>
                </f:if>
            </f:for>
        </div>
    </div>

</f:section>
